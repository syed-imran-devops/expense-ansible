- name: configuring db server
  hosts: db
  become: yes
  vars:
    login_host: db
  vars_prompt:
        - name: mysql_root_password
          prompt: please give the root password
          private: false
  tasks:
  - name: install MYSQL server
    ansible.builtin.dnf:
    name: mysql-server
    state: latest

  - name: start and enable mysql server
    ansible.builtin.service:
    name: mysqld
    state: started
    enabled: yes

  - name: install python dependensies
    ansible.builting.pip:
      name:
      - pymysql
      - cryptography
      executable: pip3.9



  - name: check db connection
    community.mysql.mysql_info:
    login_user: root
    login_password: "{{ mysql_root_password }}"
    login_host: "{{ login_host }}"
    filter: version



      
